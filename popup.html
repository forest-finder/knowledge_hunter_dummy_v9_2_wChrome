<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Hunter</title>
  <link rel="stylesheet" href="styles/popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Knowledge Hunter Logo">
        <h1>Knowledge Hunter</h1>
      </div>
    </header>
    
    <main>
      <div class="search-section">
        <input type="text" id="search-input" placeholder="Search for knowledge...">
        <button id="search-button">Search</button>
      </div>
      
      <div class="actions-section">
        <button id="capture-page" class="action-button">
          <span class="icon">📄</span>
          <span class="label">Capture Page</span>
        </button>
        <button id="capture-selection" class="action-button">
          <span class="icon">✂️</span>
          <span class="label">Capture Selection</span>
        </button>
        <button id="view-collections" class="action-button">
          <span class="icon">📚</span>
          <span class="label">View Collections</span>
        </button>
      </div>
      
      <div class="recent-captures">
        <h2>Recent Captures</h2>
        <div id="captures-list" class="captures-list">
          <!-- Captures will be populated here dynamically -->
          <div class="empty-state">No recent captures</div>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="settings-button">
        <button id="settings-button">⚙️ Settings</button>
      </div>
      <div class="user-info">
        <span id="user-name">Not signed in</span>
        <button id="sign-in-button">Sign In</button>
      </div>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
